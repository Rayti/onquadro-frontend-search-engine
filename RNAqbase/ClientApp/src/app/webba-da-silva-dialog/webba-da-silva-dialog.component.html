<div id="parent">
  <h1 mat-dialog-title>{{data.attr}}</h1>
  <div mat-dialog-content>
    <p>Chose condition:</p>
    <div class="formDialog">
      <mat-radio-group class="example-radio-group" [(ngModel)]="data.value">
        <mat-radio-button class="example-radio-button" *ngFor="let condition of conditions" [value]="condition">
          {{condition}}
        </mat-radio-button>
      </mat-radio-group>
      <!--<mat-form-field>
        <mat-select placeholder="Select condition" [(ngModel)]="data.value">
          <mat-option *ngFor="let condition of conditions" [value]="condition">{{condition}}</mat-option>
        </mat-select>
      </mat-form-field>-->
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="primary" [mat-dialog-close]="data" [disabled]="!data.value?.trim()">Add</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>
</div>
