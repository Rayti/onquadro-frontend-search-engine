<div id="parent">
  <h1 mat-dialog-title>{{data.attr}}</h1>
  <div mat-dialog-content>
    <p>Add new condition:</p>
    <div class="formDialog">
      <mat-form-field>
        <mat-label>Enter condition value</mat-label>
        <input matInput [(ngModel)]="data.value">
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Select operator" [(ngModel)]="data.operator">
          <mat-option *ngFor="let operator of data.operators" [value]="operator">
            {{operator}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" [disabled]="!(data.operator && data.value?.trim())">Add</button>
    <button mat-button (click)="onNoClick()">Exit</button>
  </div>
</div>
