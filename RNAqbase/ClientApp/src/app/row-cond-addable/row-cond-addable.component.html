<div id="parentRow">
  <div class="conditions">
    <ng-container *ngFor="let cond of rowData.conditions">
      <ng-container *ngIf="!rowData.isOperator">
        <app-cond-cell [name] = "rowData.attribute" [content]= "cond.condition"></app-cond-cell>
      </ng-container>
      <ng-container *ngIf="rowData.isOperator && rowData.attribute !== 'Sequence'" >
        <app-cond-operator-cell [name] = "rowData.attribute" [content] = "cond.condition" [operator] = "cond.operator"></app-cond-operator-cell>
      </ng-container>
      <ng-container *ngIf="rowData.isOperator && rowData.attribute === 'Sequence'">
        <app-cond-seq-cell [name] = "rowData.attribute" [content] = "cond.condition" [operator] = "cond.operator"></app-cond-seq-cell>
      </ng-container>
    </ng-container>
  </div>
  <div class="addButton">
    <app-add-button [name]="'addButton'" [content] ="'+'"></app-add-button>
  </div>
</div>
