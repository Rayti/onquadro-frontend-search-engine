<div id="parentRow">
  <div class="conditionsElem">
    <ng-container *ngFor="let cond of rowData.conditions">
        <app-cond-clickable-cell [name]="rowData.attribute" [content]="cond.condition" [eventReceiver] ="msg" (clicked) ="respondClickEvent($event)"></app-cond-clickable-cell>
    </ng-container>
  </div>
</div>
